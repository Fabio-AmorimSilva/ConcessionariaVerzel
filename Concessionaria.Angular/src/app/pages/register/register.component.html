<div class="form" [formGroup]="form">
  <mat-card fxLayoutAlign="center center">
    <div class="register-container" fxLayout="column" fxLayoutGap="10px">
      <h4 fxLayoutAlign="center center">-- Cadastrar Usu√°rio --</h4>
      <mat-form-field>
        <input matInput type="text" id="nome"
              formControlName="nome" required
              placeholder="Nome..."
              class="form-control" />
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" id="nomeUsuario"
              formControlName="nomeUsuario" required
              placeholder="nomeUsuario..."
              class="form-control" />
      </mat-form-field>

      <mat-form-field>
        <input matInput
              type="text" id="email"
              formControlName="email" required
              placeholder="Email..."
              class="form-control" />
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" id="senha"
                formControlName="senha" required
                placeholder="Senha..."
                class="form-control" />
      </mat-form-field>

      <div class="form-group commands button-footer" fxLayout="row" fxLayoutGap="5px">
        <button mat-raised-button color="primary"
                type="submit"
                (click)="createUser()"
                [disabled]="form.invalid">
          Registrar
        </button>
        <button mat-raised-button color="primary"
                type="submit"
                [routerLink]="['/login']"
                class="btn">
          Cancelar
        </button>
      </div>
  </div>
</mat-card>
