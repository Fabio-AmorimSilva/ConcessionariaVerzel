<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h2>-- Concessionaria Verzel -- </h2>
    <span class="menu-spacer"></span>
    <div fxLayout="row" fxLayoutGap="10px">
      <a flex mat-button *ngFor="let item of items" [routerLink]="item.url">
        {{item.name}}
      </a>
      <a *ngIf="isLogged" mat-button (click)="logout()" right>Logout</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
